{% extends 'main.html' %}

{% block content %}

<h3>Escribe el texto a traducir</h3>
<form method="post">
    {% csrf_token %}
    <input type="text" name="user_input" class="form-control">
    <button type="submit" class="btn btn-primary mt-3">Traducir</button>
</form>

{% if response %}

<div>
    {{ response | safe }}
</div>

{% endif %}

{% endblock content %}
